<ion-header>
  <ion-navbar>
    <ion-title>每日推荐</ion-title>
    <div class="updown" (click)="music()">
      <span class="cl1"></span>
      <span class="cl2"></span>
      <span class="cl3"></span>
      <span class="cl4"></span>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <img src="assets/imgs/recmd_daily.jpg">
  </div>

  <ion-item class="song-items">
    <span style="margin-left:15px;">播放全部</span>
  </ion-item>

  <ion-item class="song-items" *ngFor="let item of recommends">
    <img src="{{item.album.blurPicUrl}}" style="width:40px;height:40px;">
    <div>
      <div style="font-size: 14px;color: black;width: 165px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">{{item.name}}</div>
      <div style="overflow: hidden;text-overflow:ellipsis;
      white-space: nowrap;color:#7f7f81;font-size:12px;min-width:100px;max-width:125px;">{{item.artists[0].name}}-{{item.album.name}}</div>
    </div>
    <span></span>
  </ion-item>

</ion-content>
