<ion-header>
  <ion-navbar>
    <ion-title>每日推荐</ion-title>
    <div class="updown" (click)="music()">
      <span class="cl1"></span>
      <span class="cl2"></span>
      <span class="cl3"></span>
      <span class="cl4"></span>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <img>
  </div>

  <div>

  </div>
  <ion-item class="song-items" *ngFor="let item of recommends">
    <img src="{{item.album.blurPicUrl}}" style="width:40px;height:40px;">
    <div>
      <div>{{item.name}}</div>
      <div>{{item.artists[0].name}}-{{item.album.name}}</div>
    </div>
    <span></span>
  </ion-item>

</ion-content>
