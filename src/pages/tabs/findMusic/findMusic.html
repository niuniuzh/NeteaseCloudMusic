<ion-header>
    <ion-item class="head-item">
        <img src="assets/imgs/searchvoice.png" (click)="voiceSearch()">
        <div class="mid-label" (click)="search()">
            <ion-icon class="search-icon" name="ios-search-outline"></ion-icon>
            <input class="main-input" placeholder="猜你喜欢" readonly>
        </div>
        <div class="updown" (click)="music()">
            <span class="cl1"></span>
            <span class="cl2"></span>
            <span class="cl3"></span>
            <span class="cl4"></span>
        </div>
    </ion-item>
</ion-header>
<ion-content>
    <div class="content">
        <ion-slides>
            <ion-slide class="banners" *ngFor="let banner of bannersImage">
                <img src={{banner.pic}}>
            </ion-slide>
        </ion-slides>
        <div class="icon-list">
            <div (click)="personalFM()">
                <div>
                    <img src="assets/imgs/music_discover_fm.png">
                </div>
                <span>私人FM</span>
            </div>
            <div (click)="dailyRecommend()">
                <div>
                    <img src="assets/imgs/music_discover_topdaily.png">
                </div>
                <span>每日推荐</span>
            </div>
            <div (click)="musicList()">
                <div>
                    <img class="icon-img" src="assets/imgs/music_discover_list.png">
                </div>
                <span>歌单</span>
            </div>
            <div (click)="upBill()">
                <div>
                    <img src="assets/imgs/music_discover_upbill.png">
                </div>
                <span>排行榜</span>
            </div>
        </div>

        <div style="height: 40px;display: flex;align-items: center;">
            <span style="border-left:solid 1px #d43b33;padding-left:5px;font-size:14px;">推荐歌单</span>
            <ion-icon name="arrow-forward" style="padding-left:12px;font-size:20px;"></ion-icon>
        </div>

        <div>

        </div>

    </div>

</ion-content>
