<ion-header>
    <ion-item class="head-item">
        <img src="assets/imgs/searchvoice.png" (click)="voiceSearch()">
        <div class="mid-label" (click)="search()">
            <ion-icon class="search-icon" name="ios-search-outline"></ion-icon>
            <input class="main-input" placeholder="猜你喜欢" readonly>
        </div>
        <div class="updown" (click)="music()">
            <span class="cl1"></span>
            <span class="cl2"></span>
            <span class="cl3"></span>
            <span class="cl4"></span>
        </div>
    </ion-item>
</ion-header>
<ion-content>
    <div class="content">
        <ion-slides style="height:125px;">
            <ion-slide style="height:auto;align-items: flex-start;" *ngFor="let banner of bannersImage">
                <img src={{banner.pic}} style="height:125px;">
            </ion-slide>
        </ion-slides>
        <div style="display: flex;
        align-items: center;
        justify-content: space-around;padding-top: 20px;
        padding-bottom: 20px;
        border-bottom: solid 1px;">
            <div style="display: flex;
        flex-direction: column;
        align-items: center;">
                <img style="width:60px;height:60px;    border-radius: 50%;
                border: solid;" src="assets/imgs/music_discover_fm.png">
                <span style="margin-top: 5px;">jsdlkf</span>
            </div>
            <div style="display: flex;
            flex-direction: column;
            align-items: center;">
                <img style="width:60px;height:60px;    border-radius: 50%;
                border: solid;" src="assets/imgs/music_discover_topdaily.png">
                <span style="margin-top: 5px;">jsdlkf</span>
            </div>
            <div style="display: flex;
            flex-direction: column;
            align-items: center;">
                <div style="border-radius: 50%;
                border: solid;height:60px;width:60px;">
                    <img style="width:38px;height:38px;margin: 8px;" src="assets/imgs/music_discover_list.png">
                </div>
                <span style="margin-top: 5px;">jsdlkf</span>
            </div>
            <div style="display: flex;
            flex-direction: column;
            align-items: center;">
                <img style="width:60px;height:60px;    border-radius: 50%;
                border: solid;" src="assets/imgs/music_discover_upbill.png">
                <span style="margin-top: 5px;">jsdlkf</span>
            </div>




        </div>

    </div>

</ion-content>
