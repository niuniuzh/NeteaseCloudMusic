<music-view title="账号">
  <ion-content class="content">
    <ion-item class="head-item">
      <div class="item-inner head-div">
        <div class="head-img">
          <p>上传</p>
          <p>头像</p>
        </div>
        <div class="nickname-div">
          <div>
            <p class="nickname">missnote</p>
            <span class="level">Lv.2</span>
          </div>
          <div (click)="onSign()">
            <span class="sign">签到</span>
          </div>
        </div>
      </div>
    </ion-item>
    <div class="list-item">
      <div>
        <span>动态</span>
        <span>1</span>
      </div>
      <div>
        <span>关注</span>
        <span>1</span>
      </div>
      <div>
        <span>粉丝</span>
        <span>1</span>
      </div>
      <div>
        <span>我的资料</span>
        <span>1</span>
      </div>
    </div>
    <ion-item class="message-item">
      <ion-icon name="ios-mail-outline"></ion-icon>
      <span>我的消息</span>
    </ion-item>
    <ion-item class="shop-item">
      <ion-item style="font-size:14px">我的VIP</ion-item>
      <ion-item style="font-size:14px">商城</ion-item>
      <ion-item style="font-size:14px">在线听歌免流量</ion-item>
    </ion-item>
    <ion-item class="shop-item">
      <ion-item style="font-size:14px">设置</ion-item>
      <ion-item style="font-size:14px">扫一扫</ion-item>
      <ion-item style="font-size:14px">个性换扶</ion-item>
      <ion-item style="font-size:14px">夜间模式</ion-item>
      <ion-item style="font-size:14px">定时关闭</ion-item>
      <ion-item style="font-size:14px">音乐闹钟</ion-item>
      <ion-item style="font-size:14px">驾驶模式</ion-item>
    </ion-item>
    <ion-item class="shop-item">
      <ion-item style="font-size:14px">分享网易云音乐</ion-item>
      <ion-item style="font-size:14px">关于</ion-item>
    </ion-item>
    <ion-item class="shop-item">
      <button>退出登录</button>
    </ion-item>
  </ion-content>
</music-view>
