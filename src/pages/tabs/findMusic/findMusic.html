<ion-header>
    <ion-item class="head-item">
        <img src="assets/imgs/searchvoice.png" (click)="voiceSearch()">
        <div class="mid-label" (click)="search()">
            <ion-icon class="search-icon" name="ios-search-outline"></ion-icon>
            <input class="main-input" placeholder="猜你喜欢" readonly>
        </div>
        <div class="updown" (click)="music()">
            <span class="cl1"></span>
            <span class="cl2"></span>
            <span class="cl3"></span>
            <span class="cl4"></span>
        </div>
    </ion-item>
</ion-header>
<ion-content>
    <div class="content">
        <ion-slides style="height:125px;">
            <ion-slide style="height:auto;align-items: flex-start;" *ngFor="let banner of bannersImage">
                <img src={{banner.pic}} style="height:125px;">
            </ion-slide>
        </ion-slides>
    </div>
    <div>
        
    </div>
</ion-content>
